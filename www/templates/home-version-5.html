<!-- Main Home View, Controller name homeController  -->
<ion-view>
    <div class="bar bar-positive bar-header">
        <div class="buttons">
            <a class="button button-clear" menu-toggle="left">
                <img class="icon" src="img/menu-icon.svg" alt="icon">
            </a>
        </div>
        <h1 class="title title-page-logo">
            <img class="image" src="{{logoMini}}" alt="logo"/>ECOMERECE
        </h1>
        <div class="buttons">
            <a class="button button-clear ion-ios-search-strong" href="#/menu/search"></a>
            <a class="button button-clear ion-bag" href="#/menu/cart"><span class="badge">{{cartTotalItems()}}</span></a>
        </div>
    </div>
    <ion-content class="category-panel category-panel-v4 content-panel has-header " on-scroll="onScroll()" delegate-handle="home" scrollbar-y="false"
        lazy-scroll on-release="lazyScroll()">
        
        <div class="sticky-tabs">
            <div class="col col-category-panel col-category-panel-v3" ng-repeat="tab in categories" ng-click="getToSubCategoryProducts(tab.name,tab.id,'6')"
                style="background-image: url({{mainUrl+tab.image}})" ng-if="tab.parent_id==0">
                <div class="image-overlay"></div>
                <div class="category-title">
                    <h4>{{tab.name}}</h4>
                    <p>{{tab.total_products}}   Products</p> 
                </div>
            </div>
        </div>
    </ion-content>
    <button class="button button-royal ion-arrow-up-c" style="position:absolute; bottom:60px; right:10px; border-radius: 25px;"
        ng-click="scrollToTop()" ng-hide="hideScrollButton"></button>
</ion-view>
