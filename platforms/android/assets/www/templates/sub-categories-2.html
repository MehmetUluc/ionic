<ion-view>
    <div class="bar bar-positive bar-header">
        <div class="buttons">
            <a class="button button-clear ion-android-arrow-back" ng-click="goBack()"></a>
        </div>
        <h1 class="title">{{name}}</h1>
        <div class="buttons">
            <a class="button button-clear ion-ios-search-strong" href="#/menu/search"></a>
            <a class="button button-clear ion-bag" href="#/menu/cart"><span class="badge">{{cartTotalItems()}}</span></a>
        </div>
    </div>
    <ion-content class="category-panel category-panel-v2 content-panel has-header" lazy-scroll on-scroll="onScroll()" delegate-handle="subCategory">
        <!--============================================================================================================-->
        <div class="list list-category">
            <div class="item item-icon-left item-icon-right" ng-repeat="cat in categories" ng-click="getProducts(cat.name,cat.id)"
                 ng-if="mainId==cat.parent_id">
                <div class="icon"><img image-lazy-src="{{mainUrl+cat.icon}}"></div>
                <h2>{{cat.name}}</h2>
                <p>{{cat.total_products}}   Products</p>
            </div>
        </div>
    </ion-content>
</ion-view>
