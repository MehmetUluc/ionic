<ion-view>
    <div class="bar bar-positive bar-header">
        <div class="buttons">
            <a class="button button-clear" menu-toggle="left">
                <img class="icon" src="img/menu-icon.svg" alt="icon">
            </a>
        </div>
        <h1 class="title" translate>Categories</h1>
        <div class="buttons">
            <a class="button button-clear ion-ios-search-strong" href="#/menu/search"></a>
            <a class="button button-clear ion-bag" href="#/menu/cart"><span class="badge">{{cartTotalItems()}}</span></a>
        </div>
    </div>
    
    <ion-content class="category-panel content-panel has-header" lazy-scroll on-scroll="onScroll()" delegate-handle="category">
        <div class="col col-50 col-category-panel" ng-repeat="cat in categories" ng-click="getSubcategories(cat.name,cat.id)"
            style="background-image: url({{mainUrl+cat.image}})" ng-if="cat.parent_id==0">
            <div class="image-overlay"></div>
            <div class="category-title">
                <h4>{{cat.name}}</h4>
                <p>{{cat.total_products}}   Products</p>
            </div>
        </div>
    </ion-content>
</ion-view>
